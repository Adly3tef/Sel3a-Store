<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="log-in w-100" style="max-width: 500px;">
            <form action="" >
                <h3 class="text-center">Log in</h3>
                <div class="mb-3">
                    <label for="loginemail" class="form-label">Email</label>
                    <input id="loginemail" class="form-control" type="email" placeholder="Enter your Email">
                    <span id="email-wrong" class="error"></span>
                </div>
                <div class="mb-3">
                    <label for="loginpass" class="form-label">Password</label>
                    <input type="password" class="form-control" name="loginpass" id="loginpass"
                        placeholder="Enter your Password">
                    <span id="pass-wrong" class="error"></span>
                </div>
                <div class="remember-me mb-3">
                    <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input" checked>
                    <label for="remember-me" class="form-label">Remember Me</label>
                </div>
                <button class="btn btn-primary bt w-100 mb-3" type="submit">Log in</button>
                <div class="mb-2">
                    You don't have account? <a href="../Signup/signup.html">Sign Up Now</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
