<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UserName - Sel3a</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./profile.css" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />

  
</head>

<body>
  <!-- Sidebar -->
  <button class="menu-toggle" id="menu-toggle" style="background-color: #36D4E9;">
  </button>

  <div class="menu" id="menu" >
    
    <ul>
      <li class="profile">
        <div class="img-box">
          <img src="./1.jpg" alt="profile" id= 'proimg1'/>
        </div>
        <h2 id="name1"></h2>
      </li>
      <li><a href="#" class="active"><i class="fas fa-user"></i><p>Profile</p></a></li>
      <li><a href="../Home/home.html"><i class="fa-solid fa-box"></i><p>home</p></a></li>
      <li><a href="../About/about.html"><i class="fa-regular fa-address-card"></i><p>About</p></a></li>
      <li><a href="../Products/product.html"><i class="fa-solid fa-basket-shopping"></i><p>products</p></a></li>
      <li><a href="../Contact Us/index.html"><i class="fa-solid fa-address-card"></i><p>Contact</p></a></li>
      <li><a href="../cart/cart.html"><i class="fa-solid fa-cart-shopping"></i><p>Cart</p></a></li>
      <li><a href="../Fav/favourite.html"><i class="fa-solid fa-heart"></i><p>FAV</p></a></li>
      <li><a href="../Login/login.html" class="log-out"><i class="fas fa-sign-out"></i><p>Logout</p></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="cardd">
      <div class="cardleft">
        <img src="./1.jpg" alt="User profile" id="proimg2" />
        <h3 id="name2"></h3>
        <i class="fa-regular fa-pen-to-square"></i>
      </div>

      <div class="cardright">
        <div class="info" style="font-weight: bold;">User Information</div>
        <hr class="line" />
        <div class="cardcenter">
          <div class="email">
            <div><i class="fa-solid fa-envelope"></i><strong style="margin-left: 10px;">Email</strong></div>
            <div></div>
          </div>
          <div class="phone">
            <div><i class="fa-solid fa-phone"></i><strong style="margin-left: 10px;">Phone</strong></div>
            <div></div>
          </div>
        </div>

        <hr />

        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Product
        </button>
      </div>
    </div>

    <!-- Product Table -->
    <div class="table-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search product... 🔍" />
      </div>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="product-name" class="col-form-label"
                >Product name:</label
              >
              <input type="text" class="form-control" id="product-name" required />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Description:</label
              >
              <textarea class="form-control" id="message-text" required></textarea>
            </div>
            <div class="mb-3">
              <label for="category" class="col-form-label">Category:</label>
              <select id="category" name="category" class="form-control" required>
                <option value="">Select</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Cars">Cars</option>
                <option value="Clothing">Clothing</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="product-price" class="col-form-label">Price:</label>
              <input type="number" class="form-control" id="product-price" required />
            </div>
            <div class="mb-3">
              <label for="product-image" class="col-form-label">Image:</label>
              <input type="file" class="form-control" id="product-image" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
